<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>
<body>
    <div id="intro">
        <h1>Here is the quiz</h1>
        <p>Here are the instructions</p>
        <button id="start-button">Start</button>
    </div>
<main class="container-1" id="quiz">
    <div class="container-2" id="container-2"> 
        <div id="high-scores">
            <h1>View High Scores</h1>
        </div>
        <div id="timer-box">
            <div id="time-left">Time Remaining</div>
            <div id="timer">60</div>
        </div>
        <div class="time-line"></div>
        <div class="quiz-box">
            <h2 id="question">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" class="answer" id="answer-1" value="a">
                    <label for="answer-1" id="answer-1-text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="answer-2" value="b">
                    <label for="answer-2" id="answer-2-text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="answer-3" value="c">
                    <label for="answer-3" id="answer-3-text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="answer-4" value="d">
                    <label for="answer-4" id="answer-4-text">Answer</label>
                </li>
            </ul>   
                <button id="enter">Enter</button>
            </div>
        </div>
    </div>
        <div id="final-scores-container">
        <div id="final-scores">
            <h1 id="top-scores"></h1>
            <h2>Here are the winners!</h2>
            <ol> 
                <li></li>
                <li></li>
            </ol>
                <button id="try-again">Try Again!</button>
        </div>
        </div>          
        <div id="finished-box-container">
        <div id="finished-box">
            <h1 id="final-score"></h1>
            <h2>Great Job! Enter your initials below</h2>
            <input type="text" id="input-initials" />
            <button id="initials-button"> Submit</button>
        </div>
        </div>
</main>
    <script src="./script.js"></script>
</body>
</html>
