<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>
<body>
    <div id="intro">
        
        <h1>Here is the quiz</h1>
        <p>Here are the instructions</p>
        <button id="start-button">Start</button>
    </div>
<main class="container-1" id="quiz">
    <div class="container-2" id="container-2"> 
        <div id="high-scores">
            <h1>View High Scores</h1>
        </div>
        
        <div class="timer-box">
            <h3>Timer</h3>
            <p id="timer">Number-here</p>
        </div>
        <div class="quiz-box">
            <h2 id="question">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" class="answer" id="answer-1" value="a">
                    <label for="answer-1" id="answer-1-text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="answer-2" value="b">
                    <label for="answer-2" id="answer-2-text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="answer-3" value="c">
                    <label for="answer-3" id="answer-3-text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="answer-4" value="d">
                    <label for="answer-4" id="answer-4-text">Answer</label>
                </li>
                
                <button id="enter">Enter</button>
            </div>
                <!-- <div class="small-boxes"> -->
                    
                <!-- </div> -->
            
    </div>
</div>
                
    
        


    </main>
    <script src="./script.js"></script>
</body>
</html>
